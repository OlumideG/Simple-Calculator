<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div>
     <h1>A SIMPLE CALCULATOR</h1>
 </div>
 <div class="text">
       <p>
         This is a calculator that does most simple mathematical operations: addition, subtraction, multiplication and division.
    
     </p>
 </div>
  <div class="grid">
    <div class="screen">
    	<div data-previous-number class="previous-number"></div>
    	<div data-current-number class="current-number"></div>	
    </div>	
    <button data-all-clear class="big-button">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>+</button>
    <button data-number>0</button>
    <button data-number>.</button>
    <button data-equals class="big-button">=</button>
  </div>
 <script type="text/javascript" src="script.js" defer></script>	
</body>
</html>
